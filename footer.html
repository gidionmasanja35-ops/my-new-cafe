<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        footer {
            background: #1e1e1e;
            color: #fff;
            padding: 40px 20px;
        }

        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: auto;
        }

        .footer-logo img {
            width: 120px;
            margin-bottom: 20px;
        }


        .footer-links h3,
        .footer-social h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #f0f0f0;
        }

        .footer-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-links ul li {
            margin-bottom: 10px;
        }

        .footer-links ul li a {
            color: #bbb;
            text-decoration: none;
            transition: 0.3s;
        }

        .footer-links ul li a:hover {
            color: #f78181;
        }


        .footer-social a {
            display: inline-block;
            margin-right: 15px;
            font-size: 22px;
            color: #bbb;
            transition: 0.3s;
            text-decoration: none;
        }

        .footer-social a:hover {
            color: #f66c6c;
        }

        .footer-bottom {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }


        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .footer-links,
            .footer-social {
                margin-top: 20px;
            }

            .footer-logo img {
                margin-bottom: 10px;
            }
        }
    </style>

    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>

<body>

    <footer>
        <div class="footer-container">


            <div class="footer-logo">
                <img src="logo.png" alt="Logo">
            </div>


            <div class="footer-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="demo.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#iframe">Location</a></li>
                    <li><a href="#">Ask Anything</a></li>
                </ul>
            </div>


            <div class="footer-social">
                <h3>Follow Us</h3>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>

        <div class="footer-bottom">
            &copy; 2025 Your Website. All rights reserved.
        </div>
    </footer>

</body>

</html>
