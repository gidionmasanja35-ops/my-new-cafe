<style>
    .contact-container {
        display: flex;
        justify-content: space-between;
        gap: 30px;
        background: #11182b;
        /* dark background */
        padding: 20px;
        border-radius: 10px;
        color: white;
    }

    /* Contact info */
    .contact-info {
        flex: 1;
        margin-top: 4rem;
    }

    .info-box {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    .icon {
        font-size: 24px;
        color: #22c55e;
        /* green icon */
    }

    /* Form */
    .contact-form {
        flex: 2;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 2rem;
        color: #0f172a;


    }

    .contact-form input,
    .contact-form textarea {
        width: 150%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        color: #0f172a;

        &:hover {
            background-color: rgb(19, 4, 33);
        }
    }

    .contact-form textarea {
        grid-column: 1 / span 2;
        min-height: 120px;
    }

    .contact-form button {
        grid-column: 1 / span 2;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background: #22c55e;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    /* üì± Responsive for all phones */
    @media screen and (max-width: 768px) {
        .contact-container {
            flex-direction: column;
        }

        .contact-form {
            grid-template-columns: 1fr;
        }

        .contact-form textarea,
        .contact-form button {
            grid-column: unset;
        }
    }


    .loc {
        margin-top: 0.6rem;
        color: black;
        font-size: 15px;
        text-decoration: none;
    }

    footer {
        background: #1e1e1e;
        color: #fff;
        padding: 40px 20px;
    }

    .footer-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: flex-start;
        max-width: 1200px;
        margin: auto;
    }

    .footer-logo img {
        width: 120px;
        margin-bottom: 20px;
    }


    .footer-links h3,
    .footer-social h3 {
        margin-bottom: 15px;
        font-size: 18px;
        color: #f0f0f0;
    }

    .footer-links ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .footer-links ul li {
        margin-bottom: 10px;
    }

    .footer-links ul li a {
        color: #bbb;
        text-decoration: none;
        transition: 0.3s;
    }

    .footer-links ul li a:hover {
        color: #fff;
    }


    .footer-social a {
        display: inline-block;
        margin-right: 15px;
        font-size: 22px;
        color: #bbb;
        transition: 0.3s;
        text-decoration: none;
    }

    .footer-social a:hover {
        color: #fff;
    }

    .footer-bottom {
        text-align: center;
        margin-top: 30px;
        font-size: 14px;
        color: #888;
    }


    @media (max-width: 768px) {
        .footer-container {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .footer-links,
        .footer-social {
            margin-top: 20px;
        }

        .footer-logo img {
            margin-bottom: 10px;
        }
    }
