<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Order Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        /* Basic reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        :root {
            --bg: #f6f8fb;
            --card: #ffffff;
            --accent: #2563eb;
            --muted: #6b7280;
            --radius: 12px;
            --gap: 14px;
            --max-width: 720px;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        body {
            background-color: #ebeff0;
            color: #f4f4f5;
            padding: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;

        }

        .card {
            width: 100%;
            max-width: var(--max-width);
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 6px 18px rgba(16, 24, 40, 0.06);
            padding: 28px;
            background-color: #1a2745;
        }

        h1 {
            font-size: 1.25rem;
            margin-bottom: 8px
        }

        p.lead {
            color: #e6e9ef;
            font-size: .95rem;
            margin-bottom: 18px
        }

        form {
            width: 100%;

        }

        /* grid layout for inputs: two columns on wider screens */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--gap);
            margin-bottom: 18px;

        }

        /* On small screens stack fields */
        @media (max-width:600px) {
            .card {
                padding: 18px
            }

            .form-grid {
                grid-template-columns: 1fr
            }
        }

        label {
            display: block;
            font-size: .8rem;
            margin-bottom: 6px;
            color: #ebeff0;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #e6e9ef;
            font-size: 0.95rem;
            background: transparent;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.08);
            border-color: var(--accent);
        }

        .full-width {
            grid-column: 1 / -1
        }

        .actions {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: flex-end;
        }

        /* Make button full width on small screens */
        @media (max-width:600px) {
            .actions {
                flex-direction: column;
                align-items: stretch
            }

            .actions button {
                width: 100%
            }
        }

        button {
            padding: 10px 16px;
            border-radius: 10px;
            border: 0;
            background: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            box-shadow: 0 6px 18px rgba(37, 99, 235, 0.12);
        }

        button.secondary {
            background: transparent;
            color: var(--muted);
            border: 1px solid #e6e9ef;
            box-shadow: none;
            font-weight: 600;
        }

        /* small helper text */
        .hint {
            font-size: .82rem;
            color: var(--muted);
            margin-top: 8px
        }

        /* constrain phone input for numeric keypad on mobile */
        input[type="tel"] {
            ime-mode: disabled
        }
    </style>
</head>

<body>


    <div class="card">

        <p class="lead">Fill your details below and click <strong>Order</strong>.</p>

        <form id="orderForm" action="#" novalidate>
            <div class="form-grid">
                <div>
                    <label for="firstName">First name</label>
                    <input id="firstName" name="firstName" type="text" placeholder="" required />
                </div>

                <div>
                    <label for="lastName">Last name</label>
                    <input id="lastName" name="lastName" type="text" placeholder="" required />
                </div>

                <div class="full-width">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="you@example.com" required />
                </div>

                <div>
                    <label for="phone">Phone number</label>
                    <input id="phone" name="phone" type="tel" placeholder="+255 7XX XXX XXX" pattern="[+0-9 ()-]{7,}"
                        required />
                </div>

            </div>

            <div class="actions">
                <button type="submit">Order</button>
                <button type="button" class="secondary"
                    onclick="document.getElementById('orderForm').reset()">Clear</button>
            </div>

            <p class="hint">We will only use your information to process this order.</p>
        </form>
    </div>

    <script>
        // basic client-side validation & demo submit handler
        document.getElementById('orderForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const form = e.target;
            if (!form.checkValidity()) {
                // simple HTML5 validation UX
                form.reportValidity();
                return;
            }

            // collect form values
            const data = {
                firstName: form.firstName.value.trim(),
                lastName: form.lastName.value.trim(),
                email: form.email.value.trim(),
                phone: form.phone.value.trim()
            };

            // for demo: show a confirmation and clear form
            alert('Order received for ' + data.firstName + ' ' + data.lastName + '\nEmail: ' + data.email + '\nPhone: ' + data.phone);
            form.reset();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
