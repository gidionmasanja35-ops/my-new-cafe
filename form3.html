<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8d6bf;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 30px;
            background: #6b4f3b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
        }

        /* Left side - form */
        .form-container {
            flex: 1;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            position: relative;
            margin-bottom: 18px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: border 0.3s ease;
        }

        .form-group input:focus {
            border-color: #007bff;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        /* Right side - contact info */
        .contact-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 25px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 25px;
            font-size: 16px;
            color: #333;
        }

        .info-item i {
            font-size: 22px;
            color: #007bff;
            background: #5991df;
            padding: 12px;
            border-radius: 50%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .contact-info {
                align-items: center;
            }
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <!-- Left: Form -->
        <div class="form-container">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="tel" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>


        <div class="contact-info">
            <div class="info-item">
                <i class="fa-solid fa-phone"></i>
                <span>+255 712 345 678</span>
            </div>
            <div class="info-item">
                <i class="fa-solid fa-envelope"></i>
                <span>info@company.com</span>
            </div>
        </div>
    </div>

</body>

</html>
